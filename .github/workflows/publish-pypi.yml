name: Publish to PyPI

on:
  release:
    types: [published]

env:
  PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1

jobs:
  publish-python:
    name: Publish Python Package to PyPI
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      contents: read
      packages: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: stable
        components: clippy, rustfmt
    
    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v1
      with:
        version: latest
    
    - name: Cache uv dependencies
      uses: actions/cache@v3
      with:
        path: rust/python_bindings/.venv
        key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('rust/python_bindings/uv.lock') }}
    
    - name: Install dependencies
      run: cd rust/python_bindings && uv sync
    
    - name: Build Python bindings
      run: cd rust/python_bindings && uv run maturin build --release
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: rust/python_bindings/target/wheels/
        skip-existing: true 