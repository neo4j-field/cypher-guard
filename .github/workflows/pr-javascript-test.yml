name: JavaScript CI

on:
  push:
    branches: [ main, feat/validation-rewrite, feat/javascript-binding-pullforward ]
    paths:
      - 'rust/js_bindings/**'
      - 'rust/cypher_guard/**'
      - '.github/workflows/javascript.yml'
  pull_request:
    branches: [ main, feat/validation-rewrite, feat/javascript-binding-pullforward ]
    paths:
      - 'rust/js_bindings/**'
      - 'rust/cypher_guard/**'
      - '.github/workflows/javascript.yml'

jobs:
  test:
    name: Test JavaScript (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18', '20']

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: stable

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: rust/js_bindings/package-lock.json

    - name: Install dependencies
      run: cd rust/js_bindings && npm ci

    - name: Build workspace dependencies
      run: cargo build --release --workspace

    - name: Build JavaScript bindings
      run: |
        cd rust/js_bindings
        npm run build
        cp index.linux-x64-gnu.node dist/ || echo "No Linux module to copy"

    - name: Run tests
      run: cd rust/js_bindings && npm test

  lint:
    name: Lint JavaScript
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: rust/js_bindings/package-lock.json

    - name: Install dependencies
      run: cd rust/js_bindings && npm ci

    - name: Run linter
      run: cd rust/js_bindings && npm run lint

  format:
    name: Check Formatting
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: rust/js_bindings/package-lock.json

    - name: Install dependencies
      run: cd rust/js_bindings && npm ci

    - name: Check formatting
      run: cd rust/js_bindings && npm run format:check